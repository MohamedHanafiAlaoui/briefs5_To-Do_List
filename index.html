<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body style="background-color: #070d4c; " class="d-flex flex-column justify-content-center align-items-center" >
  <!--create sction top html css bosstrabe ,tew bottom and input -->
  <section class=" container mt-2  p-3 " >
    <div class="d-flex justify-content-around flex-wrap  " style="gap: 10px;">
      <div>
        <input type="text" class="form-control " id="formGroupExampleInput" placeholder="search ...">
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="Task" >add Task +</button>

      </div>
      <div>
        <button type="button" class="btn btn-primary">Add multiple +</button>

      </div>



    </div>
  </section>

  
  <section id="Active" class="  mt-2  p-3  text-white border border-3 rounded border-primary " style="background-color: #070d4c;">
    <form class="row g-3 needs-validation " novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Ajouter une carte</label>
        <input type="text" class="form-control" id="Ajouter_title" required>
      </div>
      <div class="col-md-4">
        <label for="date_debut" class="form-label">date de debut</label>
        <input type="date" class="form-control" id="date_debut" required>
      </div>
      <div class="col-md-4">
        <label for="date_limite" class="form-label">date limite</label>
        <input type="date" class="form-control" id="date_limite"  required>
      </div>

      <div class="mb-3">
        <label for="Descriptions" class="form-label"> Description</label>
        <textarea class="form-control" id="Descriptions" rows="3"></textarea>
      </div>

      </div>
      <div class="col-md-3">
        <label for="Priority" class="form-label">priority</label>
        <select class="form-select" id="Priority" required>
          <option value="P0" class="bg-danger">P0</option>
          <option  value="P1" class="bg-warning">P1</option>
          <option  value="P2" class="bg-success">P2</option>
         
        
        </select>

      </div>

      <div class="col-md-3">
        <label for="LIST" class="form-label">list</label>
        <select class="form-select" id="LIST" required>
          <option value="TODO">TODO</option>
          <option value="INPROGRESS">INPROGRESS</option>
          <option value="DONE">DONE</option>
         
        
        </select>

      </div>

      <div class="d-flex " style="gap: 10px;">
        <button class="btn btn-primary"  type="submit" id="save">save</button>
        <button class="btn btn-primary"  type="submit" id="savedt">edit</button>
        <button class="btn btn-primary"  type="submit" id="fermer">fermer</button>

      </div>
    </form>
  </section>


  <section class=" container mt-2  p-3 " >
    <div class="d-flex justify-content-around flex-wrap  " style="gap: 10px;">
      <div class="card overflow-auto" style="width: 18rem ;min-height: 50px; max-height: 400px;">
        <div class="card-header" >
          To do <span class="badge bg-secondary" id = "contetode">0</span>
        </div>
        <div class="card overflow-auto bg-transparent" id="todo">

        </div>

      </div>
      <div class="card  " style="width: 18rem; min-height:  50px; max-height: 400px">
        <div class="card-header "  >
          In progress <span class="badge bg-secondary" id="conteprogress">0</span>
        </div>
        <div class="card overflow-auto bg-transparent" id="progress">

        </div>
      </div>
      <div class="card" style="width: 18rem; min-height: 100px; max-height: 400px">
        <div class="card-header">
          Done <span class="badge bg-secondary" id="conteDone">0</span>
        </div>
        <div class="card overflow-auto bg-transparent" id="Done">

        </div>
      </div>
    </div>
  </section>


    
</body>
  <script src="./js/index.js"></script>
</html>
